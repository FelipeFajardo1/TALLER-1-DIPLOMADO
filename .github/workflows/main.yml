name: CI/CD con despliegue a GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Verificación de archivos
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4

      - name: ✅ Verificar que existan home.html y styles.css
        run: |
          if [ ! -f "index.html" ]; then
            echo "❌ No se encontró home.html"
            exit 1
          fi
          if [ ! -f "styles.css" ]; then
            echo "❌ No se encontró styles.css"
            exit 1
          fi
          echo "✅ Archivos verificados correctamente."

      - name: 📦 Preparar artefactos para Pages
        run: |
          mkdir public
          cp *.html public/
          cp *.css public/
          echo "Sitio preparado para despliegue."

      - name: 📤 Subir artefactos
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    name: 🌐 Desplegar en GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 Desplegar
        id: deployment
        uses: actions/deploy-pages@v4
