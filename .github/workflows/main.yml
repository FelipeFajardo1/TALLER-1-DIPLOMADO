name: CI/CD con despliegue a GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: VerificaciÃ³n de archivos
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: âœ… Verificar que existan home.html y styles.css
        run: |
          if [ ! -f "index.html" ]; then
            echo "âŒ No se encontrÃ³ home.html"
            exit 1
          fi
          if [ ! -f "styles.css" ]; then
            echo "âŒ No se encontrÃ³ styles.css"
            exit 1
          fi
          echo "âœ… Archivos verificados correctamente."

      - name: ğŸ“¦ Preparar artefactos para Pages
        run: |
          mkdir public
          cp *.html public/
          cp *.css public/
          echo "Sitio preparado para despliegue."

      - name: ğŸ“¤ Subir artefactos
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    name: ğŸŒ Desplegar en GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Desplegar
        id: deployment
        uses: actions/deploy-pages@v4
